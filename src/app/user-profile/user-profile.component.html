<div class="container-fluid login-bg">
    <div class="container">
        <div class="row">
            <mat-card>
                <p class="text-center">My Bookings</p>
                <p class="float-left" [innerHTML]="welcome"></p>

                <p class="float-right mr-5">
                    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                        <mat-icon>more_vert</mat-icon> Menu
                      </button>
                      <mat-menu #menu="matMenu">
                        <button mat-menu-item routerLink="/dashboard">
                          <mat-icon>dialpad</mat-icon>
                          <span>Plan Journey</span>
                        </button>
                        <button mat-menu-item (click)="logout()">
                          <mat-icon>logout</mat-icon>
                          <span>Logout</span>
                        </button>
                      </mat-menu>
                </p>
            </mat-card>
            <br>
            <div class="container">
                    <div class="mat-elevation-z8">
                        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                      
                            <!-- Position Column -->
                            <ng-container matColumnDef="slno">
                              <th mat-header-cell *matHeaderCellDef>SL No </th>
                              <td mat-cell *matCellDef="let element; let i = index;">  {{ (i+1) + (myPaginator.pageIndex * myPaginator.pageSize) }}</td>
                            </ng-container>
                        
                            <!-- Name Column -->
                            <ng-container matColumnDef="trainName">
                              <th mat-header-cell *matHeaderCellDef> Train Name </th>
                              <td mat-cell *matCellDef="let element"> {{element.trainName}} </td>
                            </ng-container>
                        
                            <!-- Weight Column -->
                            <ng-container matColumnDef="trainRoute">
                              <th mat-header-cell *matHeaderCellDef> Route </th>
                              <td mat-cell *matCellDef="let element"> {{element.trainRoute}} </td>
                            </ng-container>
                        
                            <!-- Symbol Column -->
                            <ng-container matColumnDef="status">
                              <th mat-header-cell *matHeaderCellDef> Status </th>
                              <td mat-cell *matCellDef="let element" [ngStyle]="{'color':element.status == 'Booked' ? 'green' : 'red' }"><b>{{element.status}}</b>  </td>
                            </ng-container>

                            <ng-container matColumnDef="action">
                                <th mat-header-cell *matHeaderCellDef> Action </th>
                                <td mat-cell *matCellDef="let element">
                                    <button mat-raised-button color="warn" *ngIf="element.status=='Booked'" (click)="cancelTicket(element)">Cancel Ticket</button>
                                </td>
                              </ng-container>
                        
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                          </table>
                        
                          <mat-paginator #myPaginator [length]="25"
                          [pageSize]="10" [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
                     
              
                    </div>
               
            </div>

        </div>
    </div>
</div>
